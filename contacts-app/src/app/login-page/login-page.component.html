
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
     <h2>Log-in</h2>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onClickSumbit()" [formGroup]="form">
      <input type="text" id="login" class="fadeIn second" name="userName" placeholder="User Name" formControlName="userName">
      <input type="password" id="password" class="fadeIn third"  name="password" placeholder="Password" formControlName="password"> 
      <p class="text-danger" *ngIf="incorrect" [ngStyle]="{'font-size': '12px'}">Incorrect username or password</p>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" routerLink="/sign-up">Sign-Up</a>
    </div>

  </div>
</div>
