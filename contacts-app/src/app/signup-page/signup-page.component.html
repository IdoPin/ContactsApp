
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
     <h2>Sign-Up</h2>
    </div>

    <!-- Login Form -->
    <form  (ngSubmit)="onClickSumbit()" [formGroup]="form">
      <input type="text" id="login" class="fadeIn second" ngModel name="userName" placeholder="User Name" formControlName="userName">
      <input type="text" id="email" class="fadeIn second" ngModel name="email" placeholder="Email" formControlName="email" >
      <div class="invalid-feedback" *ngIf="!form.get('email').valid && form.get('email').touched">Please enter valid email address</div>
      <input type="password" id="password" class="fadeIn third" ngModel name="password" placeholder="Password"formControlName="password" [(ngModel)]="password">
      <input type="password" id="confirmPassword" class="fadeIn third" ngModel name="confirmPassword" placeholder="Confirm Password" formControlName="confrimPassword" > 
      <div class="invalid-feedback" *ngIf="!form.get('confrimPassword').valid && form.get('confrimPassword').touched">Password doesn't match</div>
      <input type="submit" class="fadeIn fourth" [disabled]="!form.valid" value="Sign-Up">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" routerLink="/log-in">Already have an account?</a>
    </div>

  </div>
</div>
