<a
class="list-group-item clearfix"
(click)="onSelected()">
<div class="pull-left">
    <h4 class="list-group-item-heading">{{group.groupName}}</h4>
    <p class="list-group-item-text">{{group.groupDescription}}</p>
    <p class="memberText">{{group.members.length}} members</p>
</div>
<span class="pull-right">
    <img
    src="{{group.imagePath}}"
    alt="{{group.groupName}}"
    class="img-responsive"
    style="max-height: 50px;">
</span>
</a>
